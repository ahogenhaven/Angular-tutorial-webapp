<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/angular/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">

	<script type="text/javascript"
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>
<body ng-cloak>

	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a href="EventDetails.html">Event Details</a></li>
					<li><a href="NewEvent.html">Create new event</a></li>
				</ul>
			</div>
		</div>

		<div ng-controller="EditEventController">
			<div class="container">
				<style>input.ng-invalid.ng-dirty {background-color:red;}</style>
				<h1>New Event</h1>
				<hr>
				<form name ="newEventForm">
				<fieldset>
					<label for="eventName">Event Name:</label>
					<input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event...">

					<label for="eventDate">Event date:</label>
					<input type="text" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d" ng-model="event.date" placeholder="Format (mm/dd/yyyy...)">

					<label for="eventTime">Event Time:</label>
					<input type="text" id="eventTime" ng-model="event.time" placeholder="Start and end time...">

					<label for="eventLocation">Event Location:</label>
					<input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of your event...">
					<br>
					<input id="eventCity" type ="text" ng-model="event.location.city" class="input-small" placeholder="city...">
		
					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of image...">
				</fieldset>

				 {{event.name}}
				<img ng-src="{{event.imageUrl}}" src="" />
				<br>
				<br>
				<button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
				<button type="submit" ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>
				</form>
			</div>
		</div>
	</div>
	<script src="lib/angular/angular-sanitize.js"></script>
	<script src="js/app.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services/eventData.js"></script>
	<script src="js/controllers/EventController.js"></script>
	<script src="js/controllers/EditEventController.js"></script>
</body>
</html>
